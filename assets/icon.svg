<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Transparent/White Background -->
  <rect width="512" height="512" fill="transparent"/>
  
  <!-- Rocket Body -->
  <ellipse cx="256" cy="280" rx="80" ry="140" fill="url(#rocketGradient)"/>
  
  <!-- Rocket Nose Cone -->
  <path d="M 256 100 L 336 210 L 176 210 Z" fill="#dc2626"/>
  
  <!-- Rocket Window -->
  <circle cx="256" cy="220" r="40" fill="url(#windowGradient)"/>
  <circle cx="256" cy="220" r="35" fill="#1e40af" opacity="0.8"/>
  <!-- Window reflection -->
  <ellipse cx="245" cy="210" rx="15" ry="12" fill="#ffffff" opacity="0.5"/>
  
  <!-- Left Fin -->
  <path d="M 176 350 L 120 420 L 176 400 Z" fill="#b91c1c"/>
  
  <!-- Right Fin -->
  <path d="M 336 350 L 392 420 L 336 400 Z" fill="#b91c1c"/>
  
  <!-- Rocket Details (stripes) -->
  <rect x="226" y="300" width="60" height="8" rx="4" fill="#ffffff" opacity="0.2"/>
  <rect x="226" y="320" width="60" height="8" rx="4" fill="#ffffff" opacity="0.2"/>
  
  <!-- Flame (bottom of rocket) -->
  <ellipse cx="256" cy="420" rx="50" ry="35" fill="url(#flameGradient)" opacity="0.9"/>
  
  <!-- Inner flame -->
  <ellipse cx="256" cy="425" rx="35" ry="25" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Flame tip -->
  <ellipse cx="256" cy="435" rx="20" ry="18" fill="#fef3c7" opacity="0.7"/>
  
  <!-- Stars around rocket -->
  <circle cx="120" cy="140" r="4" fill="#fbbf24"/>
  <circle cx="380" cy="160" r="3" fill="#fbbf24"/>
  <circle cx="100" cy="280" r="3.5" fill="#fbbf24"/>
  <circle cx="400" cy="300" r="4" fill="#fbbf24"/>
  <circle cx="140" cy="380" r="3" fill="#fbbf24"/>
  <circle cx="390" cy="240" r="3" fill="#fbbf24"/>
</svg>
